---

- name: "Get the org id based on the org name"
  set_fact:
    org_id: "{{ item.id }}"
  when:
  - item.name|trim == project.organization|trim
  with_items:
  - "{{ existing_organizations_output.json.results }}" 

- name: "Load up the project"
  uri: 
    url: https://localhost/api/v1/projects/
    method: POST
    body: "{{ lookup('template', 'project.j2') }}"
    body_format: 'json'
    headers:
      Content-Type: "application/json"
      Accept: "application/json"
    user: admin
    password: "{{ tower_admin_password }}" 
    validate_certs: no
    status_code: 200,201,400

- name: "Clear fact(s)"
  set_fact:
    org_id: ''
