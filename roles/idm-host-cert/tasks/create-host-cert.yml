---

- name: "Update newline characters in CSR content"
  set_fact:
    cert_csr: "{{ csr_content.csr|replace('\n', '\\n') }}"

- name: "Create Certificate for host"
  uri:
    url: "https://{{ idm_fqdn }}/ipa/session/json"
    method: POST
    body: '{"method": "cert_request", "params":[["{{ cert_csr }}"],{"principal": "host/{{ host_name }}@{{ host_realm }}", "request_type": "pkcs10", "add": False}],"id":0}'
    body_format: json
    validate_certs: no
    return_content: yes
    headers:
      Cookie: "{{ idm_session.set_cookie }}"
      referer: "https://{{ idm_fqdn }}/ipa"
      Content-Type: "application/json"
      Accept: "application/json"
  register: host_cert
