---
- name: Ensure the Zone has no records
  debug:
    msg: "Removing record: {{ r53.1.Value }}"
  with_subelements:
    - "{{ dns_records_rm }}"
    - entries
  when:
    - r53.1.Value == item.1.ip
    - r53.0.Name == item.0.zone

