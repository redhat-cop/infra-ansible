---
- name: Set required facts for dns providers
  set_fact:
    p_route53: true
  when:
    - item.route53 is defined
  with_items:
    -  "{{ dns_data }}"


- name: Set required facts for dns providers
  set_fact:
    p_named: true
  when:
    - item.named is defined
  with_items:
    -  "{{ dns_data }}"
