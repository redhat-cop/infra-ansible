---
- name: Fail when AWS KEY environment variables are not defined
  debug:
    msg: "Both 'AWS_ACCESS_KEY_ID' and 'AWS_SECRET_ACCESS_KEY' environment variables must be defined"
  failed_when: (lookup('env','AWS_ACCESS_KEY_ID')  == "") or
               (lookup('env','AWS_SECRET_ACCESS_KEY')  == "")
  with_items:
    - "{{ dns_data | default({}) }}"
  when:
    - item.route53 is defined

- name: Fail when NAMED KEY environment variables are not defined
  debug:
    msg: "Both 'TSIG_KEY_NAME' and 'TSIG_KEY_SECRET' environment variables must be defined"
  failed_when: (lookup('env','TSIG_KEY_NAME')  == "") or
               (lookup('env','TSIG_KEY_SECRET')  == "")
  with_items:
    - "{{ dns_data | default({}) }}"
  when:
    - item.nsupdate is defined

- name: Fail when required items are not defined
  debug:
    msg: "view, zone, state and a supported dns provider a must be defined for each dictionary record"
  failed_when:  (item.view is not defined) or
                (item.zone is not defined) or
                (item.state is not defined) or
                ((item.route53 is not defined) and
                (item.named is not defined))
  with_items:
    - "{{ dns_data | default({}) }}"
  
  

