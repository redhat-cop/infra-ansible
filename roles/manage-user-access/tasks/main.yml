---

- include: 'authorizedkeys.yml'
  when:
  - user_name is defined
  - authorized_keyfile is defined
  - authorized_keyfile != ""

- include: 'password.yml'
  when: 
  - user_name is defined
  - user_name != ""
  - user_name_password is defined
  - user_name_password != ""

- include: 'sshd-update.yml'
  when: 
  - update_sshd is defined
  - update_sshd == true
  - user_name == "root"


