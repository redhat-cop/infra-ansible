---

- name: 'enable and start haproxy service'
  service:
    name: haproxy
    enabled: yes
    state: started

- name: 'restart rsyslog'
  service:
    name: rsyslog
    state: restarted

- name: 'reload haproxy'
  service: 
    name: haproxy
    state: reloaded 

- name: 'remove tmp new file'
  file:
    path: '{{ temp_new_file }}'
    state: absent

    

