---

- name: 'enable and start service(s)'
  service:
    name: '{{ item }}'
    enabled: yes
    state: started
  with_items:
  - haproxy

- name: 'restart rsyslog'
  service:
    name: rsyslog
    state: restarted

- name: 'reload haproxy'
  service:
    name: haproxy
    state: reloaded

- name: 'remove tmp new file'
  file:
    path: '{{ temp_new_file }}'
    state: absent
  delegate_to: localhost
  run_once: True

- name: 'cleanup temp dir'
  file:
    path: '{{ haproxy_temp_dir }}'
    state: absent
  delegate_to: localhost
  run_once: True
