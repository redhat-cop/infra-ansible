---

# 'host_force_add' is used to add the host even if no DNS record(s) exists for the host
host_force_add: true

# Description of the host entry being added/processed
host_description: ''

# Default API version to be passed
# This can be obtained from the IPA / IdM in multiple ways, but one option on the actual host is:
# > ipa ping
# -------------------------------------------
# IPA server version 4.5.4. API version 2.228
# -------------------------------------------
api_version: '2.213'
