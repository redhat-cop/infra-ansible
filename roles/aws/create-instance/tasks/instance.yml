---
- name: Create Instance
  ec2:
    assign_public_ip: "{{ instance.public_ip }}"
    count_tag:
      Name: "{{ instance.hostname_prefix }}.{{ vpc_name }}.{{ dns_domain }}"
    exact_count: 1
    group: "{{ instance.security_group.name }}"
    instance_type: "{{ instance.flavor }}"
    image: "{{ ami_id }}"
    instance_tags:
      Name: "{{ instance.hostname_prefix }}.{{ vpc_name }}.{{ dns_domain }}"
    key_name: "{{ aws_key_name }}"
    monitoring: no
    region: "{{ aws_region }}"
    termination_protection: no
    volumes:
      - device_name: /dev/sda1
        volume_type: gp2
        volume_size: "{{ instance.root_volume_size }}"
        delete_on_termination: true
    vpc_subnet_id: "{{ sub.subnets[0].subnet_id }}"
    wait: yes
    zone: "{{ instance.zone }}"
  retries: 3
  delay: 3
  register: ec2instance

- debug:
    msg: "{{ ec2instance }}"

- name: Create Elastic IP
  ec2_eip:
    device_id: "{{ ec2instance.tagged_instances[0].id }}"
    in_vpc: yes
    region: "{{ aws_region }}"
    state: present
  retries: 3
  register: eip
  when: instance.public_ip

- debug:
    msg: "{{ eip }}"  
