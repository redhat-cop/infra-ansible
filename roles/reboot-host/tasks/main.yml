---
# tasks file for reboot-host
- name: Reboot the host - {{ ansible_host }}
  shell: sleep 5 && shutdown -r now "Ansible Reboot of host"
  async: 1
  poll: 0
  ignore_errors: true
  become: True

- name: Waiting for the host to come back online
  local_action:
    wait_for:
      host: "{{ ansible_host }}"
      state: started
      port: 22
      delay: 30
  become: False
