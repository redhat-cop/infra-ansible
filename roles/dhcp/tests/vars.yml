# vars file for dhcp-config
dhcp_host_entries:
  - host: test1
    fqdn: test1.example.com
    hw_addr: e0:07:1b:ec:fd:ec
    ip_addr: 192.168.10.123

  - host: test2
    fqdn: test2.example.com
