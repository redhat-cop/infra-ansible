---

- name: 'enable and start dhcp services'
  service:
    name: '{{ item }}'
    enabled: yes
    state: started
  with_items:
  - dhcpd
  - firewalld

- name: 'reload dhcp'
  service:
    name: dhcpd
    state: reloaded

- name: 'cleanup dhcp tmp file'
  file:
    path: '/tmp/{{ dhcp_config_temp_file }}'
    state: absent
