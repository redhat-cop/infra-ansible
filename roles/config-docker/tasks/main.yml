---

- block:
  - name: Configure Fedora 31 to use cgroups v1
    import_tasks: fedora_kernel_cgroups.yml
    when:
    - (ansible_distribution == "Fedora") and (ansible_distribution_version == "31")

  - name: "Install, configure and enable Docker"
    import_tasks: docker.yml
  
  - name: "Configure docker mtu"
    import_tasks: mtu.yml
  when: 
  - docker_install|default(False)

