---

osp_networks:
- name: "my-network"
  description: "My Network"

osp_subnets:
- name: "my-subnet"
  network: "my-network"
  allocation_pool: "start=192.168.10.2,end=192.168.10.254"
  dns_nameservers:
  - "192.168.1.11"
  - "192.168.1.12"
  subnet_range: "192.168.10.0/24"
  gateway: "192.168.10.1"

osp_routers:
- name: "my-router"
  external_gateway: "external"
  subnet: "my-subnet"
