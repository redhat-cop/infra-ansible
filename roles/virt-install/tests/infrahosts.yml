---

- name: 'Create VMs on infra hosts'
  hosts: infra_hosts
  roles:
  - role: virt-install
  tags:
  - provision_infra_vms
  
- name: 'Check that the VMs are alive'
  hosts: infra_vms
  gather_facts: no
  tasks:
  - name: 'Wait for VMs to come alive'
    local_action: wait_for
      args: 
        host: "{{ ansible_host }}"
        port: 22
        delay: 30
        timeout: 300
  tags:
  - vm_health_check
