---
  - name: "Init User List {{ this_group.name }}"
    set_fact:
      user_list: ''

  - name: "Add Users to List {{ this_group.name }}"
    set_fact:
      user_list: "{{ user_list }}{{ item }},"
    with_items: "{{ this_group.members | default([]) }}"

  - name: "Remove Trailing Comma from User List  {{ this_group.name }}"
    set_fact:
      user_list: "{{ user_list[:-1] }}"
    when: 
    - this_group.members is defined

  - name: "Add Members to Group {{ this_group.name }}"
    ipa_group:
      ipa_host: "{{ ipa_host | default(ansible_host)}}"
      ipa_user: "{{ ipa_admin_user }}"
      ipa_pass: "{{ ipa_admin_password }}"
      validate_certs: "{{ ipa_validate_certs | default('True') }}"
      name: "{{ this_group.name }}"
      user: "{{ user_list }}"
