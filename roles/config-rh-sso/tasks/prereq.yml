---
- name: 'Pre-Req: Install required packages'
  package:
    name: '{{ item }}'
    state: installed
  with_items:
  - firewalld
  - python-firewall

- name: 'Start firewalld service'
  service:
    name: firewalld
    enabled: yes
    state: started

- name: 'Pre-Req: Open Firewall for Red Hat SSO'
  firewalld:
    port: '{{ item }}'
    permanent: yes
    state: enabled
    immediate: yes
  with_items:
  - 8080/tcp
  - 9990/tcp

- name: 'Register service public IPv4'
  os_server_facts:
    server: at1*
  register: external_ip.ansible_facts.openstack_servers[0].public_v4
  delegate_to: localhost

- name: 'Filter public IPv4 from server_facts'
  set_fact:
    external_ip: "{{ ansible_facts.openstack_servers[0].public_v4 }}"
