---
# tasks file for Red Hat SSO

- import_tasks: 'prereq.yml'
- import_tasks: 'setup-rh-sso.yml'

- include_tasks: 'create_realm.yml'
  loop: "{{ realms }}"
  loop_control:
    loop_var: realm_data
  tags: create-realm
- include_tasks: 'manage-clients.yml'
  loop: "{{ clients | default([]) }}"
  loop_control:
    loop_var: client
- include_tasks: 'add_role.yml'
  loop: "{{ roles }}"
  loop_control:
    loop_var: role_data
