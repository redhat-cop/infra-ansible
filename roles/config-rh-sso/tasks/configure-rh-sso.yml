---

- name: "Requesting Access Token"
  uri:
    url: "http://{{ server_ip }}:8080/auth/realms/master/protocol/openid-connect/token"
    method: POST
    body_format: form-urlencoded
    body:
      username: "{{ sso_admin_user }}"
      password: "{{ sso_admin_pass }}"
      grant_type: "password"
      client_id: "admin-cli"
  register: rh_sso_token
