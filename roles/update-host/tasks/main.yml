---

- name: "Update the host"
  package:
    name: "*"
    state: latest
  register: updated
  when: 
  - pkg_update|default(False) 

- name: "Reboot the host"
  shell: sleep 5 && shutdown -r now "Ansible Reboot of host"
  async: 1
  poll: 0
  ignore_errors: true
  when:
  - updated.changed

- name: "waiting for server to come back"
  local_action: wait_for
  args:
    host: "{{ hostvars[inventory_hostname]['ansible_ssh_host'] }}"
    port: 22
    delay: 15
    timeout: 300
    state: started
  become: false
  when:
  - updated.changed
