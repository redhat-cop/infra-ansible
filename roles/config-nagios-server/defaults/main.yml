---
install_nagios: "no"

nagios_download_dir: /tmp
nagios_download_name: "nagios-{{nagios_version}}.tar.gz"
nagios_download_url: https://github.com/NagiosEnterprises/nagioscore/archive
nagios_extracted_dir: "nagioscore-nagios-{{nagios_version}}"
nagios_user: nagiosadmin
nagios_password: password

nagios_epel_repo_url: https://dl.fedoraproject.org/pub/epel
nagios_epel_repo_rpm: epel-release-latest-7.noarch.rpm

nagios_plugins_url: "https://github.com/nagios-plugins/nagios-plugins/archive"
nagios_plugins_archive: "release-{{nagios_plugin_version}}.tar.gz"

nagios_plugin_download_name: "nagios-plugins-release-{{nagios_plugin_version}}"
nagios_plugins_extracted_dir: "nagios-plugins-release-{{nagios_plugin_version}}"

nagios_rhel7_optional_repo: rhel-7-server-optional-rpms

rhel_packages:
  - gcc
  - glibc 
  - glibc-common
  - perl 
  - httpd
  - php 
  - wget 
  - gd 
  - gd-devel
  - make
  - gettext 
  - automake 
  - autoconf
  - openssl-devel
  - net-snmp
  - net-snmp-utils

rhel7_packages: 
  - unzip 
  - postfix

epel_packages:
  - perl-Net-SNMP
