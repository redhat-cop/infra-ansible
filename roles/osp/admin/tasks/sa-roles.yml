---

- name: "Grant access for account {{ sa.name }}"
  shell: >
    source {{ admin_keystonerc_file }};
    openstack role add \
      --user "{{ sa.name }}" \
      --user-domain "{{ sa.domain }}" \
      --project "{{ item.0.name }}" \
      --project-domain "{{ item.0.domain }}" \
      "{{ item.1 }}"
  with_subelements:
  - "{{ sa.projects }}"
  - roles
