---

generate_password_length: '16'

# The char set can be one of the following:
# - ascii_lowercase
# - ascii_uppercase
# - digits
# - hexdigits
# - octdigits
# - printable
# - punctuation
# - whitespace
#
# ... or just a string of characters to use
# 
generate_password_char_sets: 'ascii_letters,digits,!#%*+,-./:=?^_|'
