---

- name: Processes groups and their members
  include_tasks: process_one_group.yml
  with_items:
    - "{{ identities.groups }}"
  loop_control:
    loop_var: group
  when:
    - identities.groups|length > 0
    - group.targets is undefined or
      'atlassian' in group.targets
    - group.state|default('present') == 'present'
