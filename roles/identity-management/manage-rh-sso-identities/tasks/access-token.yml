---
- name: "Request Red Hat SSO REST API Access Token"
  uri:
    url: "http://{{ id_mgmt_sso_host }}:{{ id_mgmt_sso_port }}/auth/realms/master/protocol/openid-connect/token"
    method: POST
    body_format: form-urlencoded
    body:
      username: "{{ sso_admin_user }}"
      password: "{{ sso_admin_pass }}"
      grant_type: "password"
      client_id: "admin-cli"
  register: rh_sso_token

