---

- name: "Set facts"
  set_fact:
    rh_sso_host: "192.168.16.3"
    rh_sso_port: 8080
    rh_sso_port_list:
      - 8080/tcp
      - 9990/tcp

- name: "Retrieve template for user: {{ sso_user.firstName }}"
  set_fact:
    sso_user_json: "{{ lookup('template', 'manage-users.json.j2') | to_json }}"

- name: "Requesting Access Token"
  uri:
    url: "http://{{ rh_sso_host }}:{{ rh_sso_port }}/auth/realms/master/protocol/openid-connect/token"
    method: POST
    body_format: form-urlencoded
    body:
      username: "{{ sso_admin_user }}"
      password: "{{ sso_admin_pass }}"
      grant_type: "password"
      client_id: "admin-cli"
  register: rh_sso_token

- name: "Retrieve user to update"
  uri:
    url: "http://{{ rh_sso_host }}:{{ rh_sso_port }}/auth/admin/realms/master/users"
    method: GET
    headers:
      Authorization: "Bearer {{ rh_sso_token.json.access_token }}"
  register: user_to_update

- name: "Filter user ID to update"
  set_fact:
    user_id: "{{ user_to_update.json | json_query(user_filter) }}"
  vars:
    user_filter: "[? username=='{{ sso_user.username }}'].{id:id}"
  when: user_to_update

- name: "Update user"
  uri:
    url: "http://{{ rh_sso_host }}:{{ rh_sso_port }}/auth/admin/realms/master/users/{{ user_id[0].id }}"
    method: PUT
    body: "{{ sso_user_json }}" 
    body_format: json
    status_code: 201
    headers:
      Content-type: "application/json"
      Accept: "application/json"
      Authorization: "Bearer {{ rh_sso_token.json.access_token }}"
  when: user_id
