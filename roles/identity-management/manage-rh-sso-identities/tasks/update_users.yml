---

- name: "Get Red Hat SSO access token"
  include_tasks: access-token.yml

- name: "Retrieve template for user: {{ sso_user.firstName }}"
  set_fact:
    sso_user_json: "{{ lookup('template', 'manage-users.json.j2') | to_json }}"

- name: "Retrieve user to update"
  uri:
    url: "http://{{ rh_sso_host }}:{{ rh_sso_port }}/auth/admin/realms/master/users"
    method: GET
    headers:
      Authorization: "Bearer {{ rh_sso_token.json.access_token }}"
  register: user_to_update

- name: "Filter user ID to update"
  set_fact:
    user_id: "{{ user_to_update.json | json_query(user_filter) }}"
  vars:
    user_filter: "[? username=='{{ sso_user.username }}'].{id:id}"
  when: user_to_update

- name: "Update user"
  uri:
    url: "http://{{ rh_sso_host }}:{{ rh_sso_port }}/auth/admin/realms/master/users/{{ user_id[0].id }}"
    method: PUT
    body: "{{ sso_user_json }}" 
    body_format: json
    status_code: 201, 204
    headers:
      Content-type: "application/json"
      Accept: "application/json"
      Authorization: "Bearer {{ rh_sso_token.json.access_token }}"
  when: user_id
