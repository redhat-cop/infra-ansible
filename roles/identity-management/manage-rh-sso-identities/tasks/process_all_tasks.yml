---

- name: Process Red Hat SSO Identities
  block:
    - import_tasks: create_users.yml
      tags: create-user
    - import_tasks: delete_users.yml
      tags: delete-user
    - import_tasks: create_groups.yml
      tags: create-group
    - import_tasks: delete_groups.yml
      tags: delete-group
  when:
    - identities.targets is undefined or 'rh-sso' in identities.targets
