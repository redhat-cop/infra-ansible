---

- name: "Get Red Hat SSO access token"
  include_tasks: access-token.yml

- name: "Retrieve user to delete"
  uri:
    url: "http://{{ id_mgmt_sso_host }}:{{ id_mgmt_sso_port }}/auth/admin/realms/master/users"
    method: GET
    headers:
      Authorization: "Bearer {{ rh_sso_token.json.access_token }}"
  register: user_to_delete

- name: "Filter user ID to delete"
  set_fact:
    user_id: "{{ user_to_delete.json | json_query(user_filter) }}"
  vars:
    user_filter: "[? username=='{{ sso_user.username }}'].{id:id}"
  when: user_to_delete

- name: "Delete user"
  uri:
    url: "http://{{ id_mgmt_sso_host }}:{{ id_mgmt_sso_port }}/auth/admin/realms/master/users/{{ user_id[0].id }}"
    method: DELETE
    status_code: 204
    headers:
      Authorization: "Bearer {{ rh_sso_token.json.access_token }}"
  when: user_id
