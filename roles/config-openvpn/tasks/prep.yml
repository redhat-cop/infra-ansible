---

- name: 'Install required packages'
  package:
    name: '{{ item }}'
    state: installed
  with_items:
  - "{{ openvpn_rpm | default(default_openvpn_rpm) }}"
  - firewalld
  - python-firewall

- name: 'Ensure firewalld is running'
  service:
    name: firewalld
    state: started 
    enabled: yes

- name: 'Open Firewall for OpenVPN use'
  firewalld: 
    port: "{{ item }}"
    permanent: yes
    state: enabled
    immediate: yes
  with_items:
  - 443/tcp
  - 943/tcp
  - 1194/udp

