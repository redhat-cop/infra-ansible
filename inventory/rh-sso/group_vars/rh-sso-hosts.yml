---

ansible_user: cloud-user
ansible_become: True

list_of_packages_to_install:
  - "@rh-sso7"

sso_admin_user: admin
sso_admin_pass: mypa55ss

realms:
  - name: my-awesome-realm
    id: my-awesome-realm
    displayName: "My Awesome Realm"
    enabled: true
    sslRequired: "external"
    registrationAllowed: true
    emailLogin: true
    dupsAllowed: false
    resetPwd: false
    editUname: false
    bruteForceProtected: true
  - name: a-simpler-realm
    id: simple-realm
    displayName: "Simple Times"
    enabled: true

auth_flows:
  - name: "myfirstbroker"
    realm: "a-simpler-realm"
    builtin: false
    topLevel: true
    executions:
      - provider: "idp-create-user-if-unique"
        requirement: "ALTERNATIVE"
        index: 0
        name: "create-unique-user"
      - provider: "docker-http-basic-authenticator"
        requirement: "DISABLED"
        index: 10
        name: "docker"
