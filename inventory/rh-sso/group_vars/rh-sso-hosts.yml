---

ansible_user: cloud-user
ansible_become: True

list_of_packages_to_install:
  - "@rh-sso7"

sso_admin_user: admin
sso_admin_pass: mypa55ss
rh_sso_protocol: https
rh_sso_keystore_name: default
rh_sso_keystore_pass: changeit
rh_sso_keystore_path: "/etc/security/keystore.jks"

realms:
  - name: my-awesome-realm
    id: my-awesome-realm
    displayName: "My Awesome Realm"
    enabled: true
    sslRequired: "external"
    registrationAllowed: true
    emailLogin: true
    dupsAllowed: false
    resetPwd: false
    editUname: false
    bruteForceProtected: true
  - name: a-simpler-realm
    id: simple-realm
    displayName: "Simple Times"
    enabled: false

clients:
  - auth_url: "https://my-sso.example.com"
    name: "my-super-fun-client"
    enabled: true
    auth_client_id: "admin-client"
    auth_realm: "master"
    auth_username: "admin"
    auth_password: "password123"
    consent_required: false
    public_access: true
    standard_flow: true
    implicit_flow: true
    direct_access_grants: true
    realm: "my-awesome-realm"
    protocol: "openid-connect"
    redirect_uris:
      - "*"
    web_origins:
      - "+"
    protocol_mappers:
      - config:
          claim.name: "my-claim-name"
          id.token.claim: true
          userinfo.token.claim: true
          access.token.claim: true
          multivalued: true
        name: my-claim-name
        consentRequired: false
        protocolMapper: "oidc-usermodel-realm-role-mapper"
        protocol: openid-connect

roles:
  - targetRealm: master
    name: sample-role
    description: "Example of role created via an API call"
    attributes:
      key1:
        - value
      key2:
        - value2
    clientRole: false
    composite: false