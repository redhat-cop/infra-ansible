---

# Need to become "root" to preform the install
ansible_become: True

# RHSM registration details for the DNS server
rhsm_register: True
rhsm_pool: '^my pool$"
rhsm_repos:
- "rhel-7-server-rpms"

named_config_views:
- name: mydnsview
  recursion: 'yes'
  zone:
  - dns_domain: "first.example.com"
  - dns_domain: "10.168.192.in-addr.arpa"
  forwarder:
  - 8.8.8.8
  - 8.8.4.4
