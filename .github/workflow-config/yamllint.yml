---
extends: default

rules:
  braces:
    level: warning
    max-spaces-inside: 1
  brackets:
    level: warning
    max-spaces-inside: 1
  colons:
    level: warning
  commas:
    level: warning
  comments: disable
  comments-indentation: disable
  document-start:
    level: error
  empty-lines:
    level: warning
    max-end: 1
  hyphens:
    level: warning
  indentation:
    level: error
    indent-sequences: consistent
  line-length:
    max: 120
    level: warning
    allow-non-breakable-inline-mappings: true
  truthy: disable
