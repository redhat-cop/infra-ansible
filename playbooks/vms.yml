---

- name: 'Create VMs on infra hosts'
  hosts: infra_hosts
  roles:
  - role: virt-install
  tags:
  - provision_infra_vms
  
- name: 'Check that the VMs are alive'
  hosts: infra_vms
  gather_facts: no
  tasks:
  - name: 'Wait for VMs to come alive'
    local_action: wait_for host={{ ansible_host }} port=22 delay=30 timeout=300
  tags:
  - vm_health_check

- name: 'Subscribe the VMs to RHSM'
  hosts: infra_vms
  vars:
    rhsm_username: "{{ hostvars['localhost'].rhsm_username }}"
    rhsm_password: "{{ hostvars['localhost'].rhsm_password }}"
  roles:
  - role: rhsm
  tags:
  - configure_rhsm
  
